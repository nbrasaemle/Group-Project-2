    <div class="container">
        <div class="row">
            <div class="col-sm-4">
                <h3>Want to create a game to host?</h3>
                <button type="button" class="btn btn-primary fontTwo">Click Here!</button>
            </div>
            <div class="col-sm-4">
                <h3>Search games to play:</h3>
                <form>
                    <div class="form-group">
                        <input type="search" class="form-control fontTwo" id="gameSearch" aria-describedby="gameSearch" placeholder="Search a game">
                    </div>
                    <button type="button" class="btn btn-primary fontTwo">Search</button>
                </form>
            </div>
            <div class="col-sm-4">
                <h3>Manage your games:</h3>
                <button type="button" class="btn btn-primary fontTwo">Click Here!</button>

            </div>
        </div>
        <div class="row">
            <div class="col-sm-12 fontTwo" id="searchHidden">
                <h4>Cards or options in the space below of the search or no search and just options</h4>
